<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Système de Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4"><i class="bi bi-clipboard-check"></i> Test du Système de Commandes</h1>
        
        <div class="row">
            <!-- Test Creation -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Créer une commande test</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100" onclick="createTestOrder()">
                            Créer une commande test
                        </button>
                        <div id="createResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Test Read -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Voir les commandes</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-2" onclick="viewLocalOrders()">
                            Voir commandes localStorage
                        </button>
                        <button class="btn btn-outline-success w-100" onclick="viewAllOrders()">
                            Voir toutes les commandes
                        </button>
                        <div id="viewResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Test Export -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-download"></i> Exporter</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info w-100 mb-2" onclick="exportLocal()">
                            Exporter localStorage
                        </button>
                        <button class="btn btn-outline-info w-100" onclick="copyLocal()">
                            Copier dans presse-papier
                        </button>
                    </div>
                </div>
            </div>

            <!-- Test Clear -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="bi bi-trash"></i> Nettoyer</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-danger w-100" onclick="clearLocal()">
                            Effacer localStorage
                        </button>
                        <small class="text-danger d-block mt-2">⚠️ Action irréversible</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-terminal"></i> Console de test</h5>
            </div>
            <div class="card-body">
                <pre id="log" class="bg-dark text-light p-3 rounded" style="max-height: 400px; overflow-y: auto;"></pre>
            </div>
        </div>
    </div>

    <script src="../js/order-manager.js"></script>
    <script>
        let orderManager;
        const logEl = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️';
            logEl.textContent += `[${timestamp}] ${icon} ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function init() {
            try {
                orderManager = new OrderManager();
                await orderManager.initialize();
                log('OrderManager initialisé avec succès', 'success');
                log(`Nombre de commandes totales: ${orderManager.getAllOrders().length}`);
            } catch (error) {
                log(`Erreur d'initialisation: ${error.message}`, 'error');
            }
        }

        async function createTestOrder() {
            try {
                const testOrder = {
                    customerFirstName: 'Test',
                    customerLastName: 'Client',
                    email: `test${Date.now()}@example.com`,
                    phone: '514-555-TEST',
                    language: 'fr',
                    orderNote: 'Commande de test créée automatiquement',
                    deliveryDate: new Date(Date.now() + 3 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    orderLines: [
                        {
                            productId: 'pain-blanc-classique',
                            quantityOrdered: 2,
                            price: 5.99
                        },
                        {
                            productId: 'baguette-francaise',
                            quantityOrdered: 3,
                            price: 4.50
                        }
                    ]
                };

                const order = orderManager.createOrder(testOrder);
                
                log(`Commande créée avec succès!`, 'success');
                log(`ID: ${order.orderId}`);
                log(`GUID: ${order.orderGuid}`);
                log(`Total: ${order.totalAmount.toFixed(2)} $`);
                
                const resultDiv = document.getElementById('createResult');
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Commande #${order.orderId} créée!</strong><br>
                        <small>GUID: ${order.orderGuid}</small><br>
                        <a href="../pages/suivi-commande.html?order=${order.orderGuid}" 
                           class="btn btn-sm btn-success mt-2" target="_blank">
                            Voir la commande
                        </a>
                    </div>
                `;
                
                // Refresh view
                viewLocalOrders();
                
            } catch (error) {
                log(`Erreur création: ${error.message}`, 'error');
            }
        }

        async function viewLocalOrders() {
            try {
                const localOrders = JSON.parse(localStorage.getItem('localOrders') || '[]');
                log(`Commandes dans localStorage: ${localOrders.length}`);
                
                const resultDiv = document.getElementById('viewResult');
                if (localOrders.length === 0) {
                    resultDiv.innerHTML = '<div class="alert alert-info">Aucune commande locale</div>';
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>${localOrders.length} commande(s) locale(s)</strong>
                            <ul class="mt-2 mb-0">
                                ${localOrders.map(o => `
                                    <li>#${o.orderId} - ${o.customerFirstName} ${o.customerLastName} 
                                        (${o.totalAmount.toFixed(2)} $)</li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                log(`Erreur lecture: ${error.message}`, 'error');
            }
        }

        async function viewAllOrders() {
            try {
                const allOrders = orderManager.getAllOrders();
                log(`Total de commandes: ${allOrders.length}`);
                
                const byStatus = {};
                allOrders.forEach(o => {
                    byStatus[o.status] = (byStatus[o.status] || 0) + 1;
                });
                
                Object.entries(byStatus).forEach(([status, count]) => {
                    log(`  ${status}: ${count}`);
                });
                
                const resultDiv = document.getElementById('viewResult');
                resultDiv.innerHTML = `
                    <div class="alert alert-info">
                        <strong>Total: ${allOrders.length} commandes</strong>
                        <ul class="mt-2 mb-0">
                            ${Object.entries(byStatus).map(([s, c]) => `
                                <li>${s}: ${c}</li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            } catch (error) {
                log(`Erreur lecture: ${error.message}`, 'error');
            }
        }

        function exportLocal() {
            try {
                const localOrders = localStorage.getItem('localOrders') || '[]';
                const blob = new Blob([localOrders], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `commandes-test-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                log('Fichier JSON téléchargé', 'success');
            } catch (error) {
                log(`Erreur export: ${error.message}`, 'error');
            }
        }

        function copyLocal() {
            try {
                const localOrders = localStorage.getItem('localOrders') || '[]';
                navigator.clipboard.writeText(localOrders);
                log('Copié dans le presse-papier', 'success');
                alert('Copié!');
            } catch (error) {
                log(`Erreur copie: ${error.message}`, 'error');
            }
        }

        function clearLocal() {
            if (!confirm('Supprimer toutes les commandes locales ?')) return;
            
            try {
                localStorage.removeItem('localOrders');
                log('localStorage vidé', 'success');
                viewLocalOrders();
            } catch (error) {
                log(`Erreur suppression: ${error.message}`, 'error');
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
